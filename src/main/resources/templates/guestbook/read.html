<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- ~ : 내가 속한 리소스 , @ : template에 포한된 경우 -->
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook Read Page</h1>

        <!-- GNO -->
        <div class="form-group">
            <label>글 번호</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div style="margin-bottom:20px"></div>

        <!-- Title -->
        <div class="form-group">
            <label>글 제목</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div style="margin-bottom:20px"></div>

        <!-- Content -->
        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" name="content" rows="5" readonly>[[${dto.content}]]</textarea>
        </div>
        <div style="margin-bottom:20px"></div>

        <!-- Writer -->
        <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div style="margin-bottom:20px"></div>

        <!-- Reg Date -->
        <div class="form-group">
            <label>등록 날짜</label>
            <input type="text" class="form-control" name="regDate"
                th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div style="margin-bottom:20px"></div>

        <!-- Mod Date -->
        <div class="form-group">
            <label>수정 날짜</label>
            <input type="text" class="form-control" name="modDate"
                th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div style="margin-bottom:20px"></div>

        <a th:href="@{/guestbook/modify(gno = ${dto.gno},
                                        page = ${requestDTO.page},
                                        type = ${requestDTO.type},
                                        keyword = ${requestDTO.keyword} )}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>
        <a th:href="@{/guestbook/list(page = ${requestDTO.page},
                                      type = ${requestDTO.type},
                                      keyword = ${requestDTO.keyword} )}">
            <button type="button" class="btn btn-info">목록보기</button>
        </a>
        <div style="margin-bottom:20px"></div>

    </th:block>
</th:block>
</html>
